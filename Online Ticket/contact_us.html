<body>
    <nav id="navbar">
        <div id="logo_center">

                <img src="img/logo.png" alt="" style="width: 160px; height: 60px;padding-right: 1px;">

            <input type="text" name="name" placeholder="Your Name" required>

            <input type="text" name="phone" placeholder="Your Phone Number" required>
            <textarea name="massage" rows="5" placeholder="Massage" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
